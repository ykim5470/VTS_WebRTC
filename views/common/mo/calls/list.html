<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>list</title>
  <script lang="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src='/js/mo/webrtc/adapter.js'></script>
  <script src="/js/mo/webrtc/list.js"></script>
</head>

<body>
  녹화 영상 참여
  <div>
    {% for el in sources %}
    <table>
      <th>
        {{el.id}}
      <td>
        <a href='https://localhost:19082/call/u/rec?resource={{el.filename}}'><video width="300" , height="300"
            src='https://localhost:19082/uploads/{{el.filename}}' playsinline muted>
          </video></a>
      </td>
      </th>
    </table>
    {% endfor %}
  </div>
</body>

</html>

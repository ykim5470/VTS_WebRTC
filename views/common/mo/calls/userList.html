<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{user}}사용자 방 참여 페이지</title>
  </head>
  <body>
    {{user}} 사용자 방 참여 페이지 
    
    <section class='liveItems'> 
        <div>https://localhost:4000/call/u</div>
    </section>
    {% for recSources in sources %}
    <section class='recItems'> 
      <span>제목: {{recSources.title}}</span>
      {% if recSources.status %}
      <span>영상 카테고리: 스트림 중 </span>
      <a href='/call/u/rec?resource={{recSources.filename}}'><video width="300" , height="300"
        src='/uploads/{{recSources.filename}}' playsinline muted>
      </video></a>
      {%else%}
      <span>영상 카테고리: 스트림 예정 </span>
      <video width="300" , height="300"
        src='/uploads/{{recSources.filename}}' playsinline muted >
      </video>
      {% endif %}
    </section>
    {% endfor %}
    <section class='preItems'>

    </section>
  </body>
</html>

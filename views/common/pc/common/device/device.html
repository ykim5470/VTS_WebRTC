<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnjoyStreet - 잘못된 접근</title>
  <link rel="stylesheet" href="/css/pc/style.css">
</head>
<body>
  <div class="wrap">
    <div class="bg_cont">
      <img src="/img/pc/device/img01.png" alt="bg_img01">
      <img src="/img/pc/device/img02.png" alt="bg_img02">
      <img src="/img/pc/device/img03.png" alt="bg_img03">
    </div>
    <div class="main_cont">
      <div class="l_align">
        <div>
          <img src="/img/pc/device/logo.png" alt="logo">
          <h1>여행과 쇼핑의 새로운 시대<br>Enjoy Street</h1>
          <p>EnjoyStreet는 모바일로 제공하는 서비스입니다.</p>
          <p>모바일(핸드폰) 디바이스로 다시 연결해 주세요.</p>
        </div>
        <div class="qr_box">
          <span>QR코드 접속하기</span>
          <div>
            <img src="/img/pc/device/qrtag.svg" alt="QRcode">
          </div>
        </div>
      </div>
      <div class="r_align">
        <img src="/img/pc/device/phone.png" alt="phone">
      </div>
    </div>
  </div>
</body>
</html>

  <script>
    $(document).ready(function(){

      function button_event(){        
        $(".detail").click(function(){
          $("body").toggleClass('over');
          $(".back_img").toggleClass('active');
          $(".pop_up").toggleClass('active');
        })
      }     
      /* 디바이스 사이즈에 따른 pagination 컨텐츠 조절 */
      let container = $('#pagination');
      var width = $(window).width();
      if(width>=1739){
        var inner = 10;
      }else if(width>=769 && width<1740){
        var inner = 8;
      }else if(width<769){
        var inner = 4;}
      /* pagination */
      container.pagination({
        pageSize: inner,
        showPageNumbers: true,
        showNavigator: true,
        formatNavigator: '총 <%= totalNumber %>개',
        dataSource: [
          {name: "guide_01", imglink:"p_guide_01", certi_img01:"guide_01_certi01", value:"김범석 가이드", value02:"(KIM BUM SUG)", keyword01:"유머러스", keyword02:"친절", keyword03:"한류소개", keyword04:"한국맛집 소개", keyword05:"드라이빙", keyword06:"VIP전문", lang:"KR, CN" , text:"자타공인 MICE 전문 투어 및 가족단위의 FIT 투어부터 공무와 비즈니스 투어를 전문으로 하는 가이드입니다. 그 밖에 한국인들만 알고 있는 국내여행지와 국내 맛집등을 많이 알고 있어서 여행객들에게 기존 형식의 한국 투어가 아닌 새로운 형식의 관광을 제공합니다."},
          {name: "guide_02", imglink:"p_guide_02", certi_img01:"guide_02_certi01", value:"김선빈 가이드", value02:"(KIM SUN BIN)", keyword01:"유머러스", keyword02:"친절", keyword03:"한류소개", keyword04:"한국맛집 소개", keyword05:"드라이빙", keyword06:"VIP전문", lang:"KR, CN, EN" , text:"관국지광 이용빈우왕, 즉, 아름답고 자랑스러운 것을 본다. 뜻의 觀光이라는 의미를 항상 가슴이 새겼던 관광 人으로써 국내외 관광객들에게 대한민국 여행지를 소개하는 가이드 경험을 통해 시장 분석력과 커뮤니케이션 역량을 쌓았습니다. "},
          {name: "guide_03", imglink:"p_guide_03", certi_img01:"guide_03_certi01", value:"손종백 가이드", value02:"(SON JONG BACK)", keyword01:"자연관광", keyword02:"자유관광", keyword03:"오행관광", keyword04:"심리치료", keyword05:"사주분석", keyword06:"힐링전문", lang:"KR, CN, EN" , text:"제주도에 살고 있는 제주도 전문 가이드입니다. 2016년 중국어 관광통역안내사 자격획득 이후 중국& 대만 단체 여행사의 메인 가이드 활동을 하였습니다. 서양 관관객의 증가로 인하여 2019년 영어 관광통역안내사 자격 획득 이후 중국 및 서양을 모두 아우르는 투어를 진행중입니다. 컴퓨터 공학을 전공하여 프로그램어로 일을 하던 지난 시절 우연히 접하게 된 빅데이터 분석과 동양의 5000년 역사의 빅데이터가 명리학이 아닐까 라는 생각으로 시작 하였던 명리학 공부를  현재는 관광에 접목 시켜 일을 하며 받는 스트레스, 직업, 사람관계, 건강 문제 그리고 일상 생활의 문제로 심리적 힐링이 필요한 여행객의 심리를 명리학적으로 분석하여 여행객의 사주와 오행에 맞는 에너지를 충전할 수 있는 치유관광을 제주에서 진행중입니다. 자신에게 부족한 오행의 기운을 느껴보시기 바랍니다. "},
          {name: "guide_04", imglink:"p_guide_04", certi_img01:"guide_04_certi01", value:"임종일 가이드", value02:"(LIN JONG IL)", keyword01:"센스", keyword02:"순발력", keyword03:"K-pop", keyword04:"드라이빙", keyword05:"영어중국어동시", keyword06:"한류드라마", lang:"KR, CN, EN" , text:"전 세계 30개국 여행과 더불어 필리핀, 호주, 말레이시아, 대만, 중국 5개국 현지 생활을 통해외국인의 문화와 사고를 이해하고 공감할 수 있는 가이드 Jason은 최신 한국 트렌드를 수집, 소개하고 2000여년의 한국 역사를 쉬운 관점으로 해설하는 스토리텔링에 최적화된 센스 있는 가이드입니다. "},
          {name: "guide_05", imglink:"p_guide_05", certi_img01:"guide_05_certi01", value:"오선영 가이드", value02:"(OH SUN YOUNG)", keyword01:"한류메이크업", keyword02:"한류소개", keyword03:"한옥사는가이드", keyword04:"한국맛집소개", keyword05:"여자드라이빙가이드", keyword06:"VIP전문", lang:"KR, EN, ES" , text:"수행통역, 의전을 전문으로하는 오선영가이드입니다. K-FAN들을 위한 한류전문가이드, 한식과 한국문화를 세계 젊은 층들의 눈높이를 맞춰 투어가 가능하며 한류팬들이 좋아할 만한 여러가지 컨텐츠를 보유하고 있습니다. 원어민 수준의 언어를 구사합니다. "},
          {name: "guide_09", imglink:"p_guide_09", certi_img01:"guide_09_certi01", value:"박진영 가이드", value02:"(PARK JIN YOUNG)", keyword01:"한류소개", keyword02:"친절과 매너", keyword03:"영어 MC", keyword04:"한국맛집소개", keyword05:"영어통역사", keyword06:"VIP전문", lang:"KR, EN" , text:"단체투어, VIP 의전을 전문으로 하는 박진영 가이드입니다. 저는 고객들이 원하는 어떤 종류의 서비스도 할 수 있는 가이드입니다. 지난 11년 동안 FIT 투어, 단체 투어, 인센티브 그룹 등을 전문으로 투어를 진행했습니다. 고객들의 호의에 대처할 수 있는 풍부한 경험을 가지고 있으며, 제가 한국에서 최고의 가이드는 아닐지 몰라도 여러분에게는 최고의 가이드가 될 수 있습니다"},
          {name: "guide_10", imglink:"p_guide_10", certi_img01:"guide_10_certi01", value:"이남규 가이드", value02:"(LEE NAM GYU)", keyword01:"전문가이드", keyword02:"배려와 친절", keyword03:"다양한 서비스", keyword04:"한국맛집소개", keyword05:"가족단위", keyword06:"연애상담", lang:"KR, CN" , text:"2006년도에 국내에서 중국어 공부를 1년간 하고 우연히 알게 된 학원에서 일하는 직원을 만나 중국 무한이라는 곳으로 1년간 유학을 가게 됐다. 아무것도 모르고 학비와 기숙사비용만 가지고 갔고, 한국인들의 도움을 받아 몇 일간 중국 생활을 하게 됐다. 그렇게 하루하루 지내던 중 내가 중국에 온 이유에 대해 생각하게 됐다. 중국어를 모국어처럼 사용하는 것이라는 걸 다시 한번 깨닫고, 수중에 있는 돈으로 휴대폰을 샀다. 그리고 매일 대학가를 거닐며 중국인 학생들에게 번호를 알려주면서 그렇게 현지인들과 교류를 하기 시작했다. 3개월 동안 매일같이 9~10시간씩 그들과 대화하면서 조금씩 그들이 하는 말들이 들리기 시작했고, 정치, 경제, 연애, 시사, 연예 등등 다방면으로 다양한 사람들의 가치관과 인생관을 들으며 회화실력을 향상시켰다. 그렇게 차츰 회화실력이 늘면서 번역, 과외 일을 시작했고, 그 돈으로 여행경비, 돌아오는 비행기표를 사는데 사용했다. 그곳에서 만난 많은 국적의 다양한 친구들과 교류하면서 도움도 많이 받고, 주기도 하면서 하루하루가 내게는 가치 있고, 보람 있었다. 1년이라는 시간이 지나고 중국에서 만난 친구들이 한국을 방문할 때 마다 친구들을 데리고 한국 여행을 했다. 그 중에 친구 한 명이 단체 여행이 아닌 현지인과 함께 하는 자유여행에 대한 흥미를 보이면서 그때부터 이 일을 시작하기 시작했다. 뻔한 곳이 아닌, 현지인처럼 입고, 현지인처럼 먹고, 현지인처럼 생활하면서 몸소 한국생활을 체험하게 되면 한국에 대한 애정과 추억, 그리고 기억이 영원히 는 아니더라도 아주 오랫동안 삶의 한구석에 자리잡을 수 있지 않을까 라는 생각을 하게 됐다. 여행은 어디를 가는 것도 중요하지만, 누구와 함께 하느냐가 가장 중요하다고 생각한다. 좋은 사람과 함께하는 여행은 어디를 가든, 무엇을 먹든, 매 순간이 행복하고, 아름다운 추억이 될 것이다! 일상생활에서 일탈하여 새로운 곳에서 새로운 사람과의 만남… 여행은 그렇게 설레임으로 다가와 아름 다운 추억으로 가슴에 담고, 새로운 친구를 만날 수 있다는 것이 가장 큰 매력이라고 생각한다. 당신에게 여행은 그렇게 시간이 지나도 나를 설레에게 만다는 것이어야 한다!"},
          {name: "guide_06", imglink:"p_guide_06", certi_img01:"guide_06_certi01", value:"나카지마 아유미 가이드", value02:"(NAKAJIMA AYUMI)", keyword01:"온천", keyword02:"빵매니아", keyword03:"친절함", keyword04:"상냥함", keyword05:"수다떨기", keyword06:"커피매니아", lang:"KR, JP" , text:"온천을 좋아하고 빵을 사랑해서 맛있는 빵집이라면 맡겨주세요! 한국에서 두아이를 기르며 분투하고 있는 밝은 엄마입니다!"},
          {name: "guide_07", imglink:"p_guide_07", certi_img01:"guide_07_certi01", value:"우메자키 에이코 가이드", value02:"(UMEZAKI EIKO)", keyword01:"고양이", keyword02:"화장품", keyword03:"한국화장품", keyword04:"미용", keyword05:"에스테틱", keyword06:"피부미용", lang:"KR, JP" , text:"한국 피부미용자격증을 보유하고 있으니 한국미용에 대해서는 뭐든지 물어보세요~~ 즐거운 추억을 함께 만들어 봐요!"},
          {name: "guide_08", imglink:"p_guide_08", certi_img01:"guide_08_certi01", value:"야마자키 타에코 가이드", value02:"(YAMASAKI TAEKO)", keyword01:"한국요리매니아", keyword02:"술좋아함", keyword03:"즐거움", keyword04:"BTS", keyword05:"한일부부", keyword06:"다중언어", lang:"KR, JP" , text:"한국요리를 좋아합니다. 더불어 음주도 좋아하는 한국인 남편을 둔 엄마입니다. BTS를 사랑하는 여러분, 함께 BTS를 즐겨보아요~~"}
        ],
        callback: function (data, pagination) {
          var dataHtml = '<ul>';
          /* pagination 콘텐츠 설정 */
          $.each(data, function (index, item) {
            dataHtml += 
            '<li class="card_wrap">'+
              '<div class="card_box">'+
                '<div class="c_t_none c_value">'+ item.value02 + '</div>'+
                '<div class="c_t_none c_img">'+ item.imglink + '</div>'+
                '<div class="c_t_none c_certi_img">'+ item.certi_img01 +'</div>'+
                '<div class="guide_img_wrap"><div class="guide_img" style="background: url(/img/pc/'+item.name+'.png)center top no-repeat;background-size:cover;" >'+ item.value +'</div></div>'+
                '<div class="c_key"><span> #'+ item.keyword01 + '</span>' + '<span> #'+ item.keyword02 + '</span>' + '<span> #'+ item.keyword03 + '</span>' + '<span> #'+ item.keyword04 + '</span>' + '<span> #'+ item.keyword05 + '</span>' + '<span> #'+ item.keyword06 + '</span></div>' +   '<p class=c_name>'+ item.value +'</p>'+
                '<p class="c_lang">Lang '+ item.lang +'</p>'+
                '<section>' +
                  '<div class="textarea">'+ item.text +'</div>'+
                '</section>' +
                '<button class="detail p_'+ item.name +'">가이드 상세보기</button>'+
              '</div>'+ 
            '</li>';
          });
          dataHtml += '</ul>';
          $("#data-container").html(dataHtml);
          button_event();                
          $(".detail").click(function(){
            var g_name = $(this).siblings(".c_name").text()
            var g_name_s = $(this).siblings(".c_name").html().replace('가이드', '')
            var p_name = $(this).siblings(".c_value").text()
            var p_img = $(this).siblings(".c_img").text()
            var p_key = $(this).siblings(".c_key").children("span").text()
            var p_lang = $(this).siblings(".c_lang").html().replace('Lang', '')
            var p_certi = $(this).siblings(".c_certi_img").text()
            var p_textarea = $(this).siblings("section").children(".textarea").text()
            $(".p_l_img").css({"background":"#e5e5e5 url(/img/pc/"+ p_img +".png)center center no-repeat"})
            $(".g_name").text(g_name_s)
            $(".p_name").text(g_name_s + p_name)
            $(".p_key").text(p_key)
            $(".p_lang").text(p_lang)
            $(".p_textarea").text(p_textarea)
            $(".p_certi").attr('alt', g_name + '인증 이미지').attr('src', '/img/pc/' + p_certi +'.png')
          });
        }
      })
    $(window).on("load",function(){
      // scroll
      $(".scrollbar-inner").scrollbar();    
      // 다국어페이지 이동
      $(".lang_box").children('li').children('a').click(function(){
        var lang = $(this).data('lang');
        $(this).attr('href', '../'+ lang +'/PC-CO-KWP0001.html')
      })    
      var menu = $(".section01").children(".menu_area").html();
      $(".hamburger").on('click',function(){
        $(".nav_slidenav").children(".cont_box").append(menu);
      })    
      $(".close_sidenav, .close, .back_img").on('click',function(){
        $(".nav_slidenav").find(".menu_wrap").remove();
      })
      // munu box hides
      $(".nav_slidenav .menu_wrap").first().remove();
    }) 
    $('.paginationjs-pages').children('ul').children('li').on('click', function(){
      console.log('changed');
      return
    });
  });

  </script>
</head>
<body>
